<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener</title>
</head>

<body class="bg-gray-100 font-sans">
  
  <!-- Navbar -->
  <nav class="bg-white shadow-sm">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-3xl font-bold text-blue-600">URL Shortener</h1>

      <div class="flex items-center space-x-4">
        {% if user.is_authenticated %}
        <a href="{% url 'shortener:logout' %}"
        class="text-red-600 font-medium hover:text-red-800 transition">
          Logout
        </a>
        {% else %}
        <a href="{% url 'shortener:login' %}"
        class="text-blue-600 font-medium hover:text-blue-800 transition">
          Login
        </a>
        <a href="{% url 'shortener:register' %}"
        class="text-blue-600 font-medium hover:text-blue-800 transition">
          Register
        </a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- Messages -->
  {% if messages %}
  <div class="max-w-4xl mx-auto mt-4">
    <ul class="space-y-2">
      {% for message in messages %}
      <li class="bg-blue-50 border border-blue-200 text-blue-700 px-4 py-2 rounded">
        {{ message }}
      </li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}

  <!-- Page Content -->
  <main class="max-w-6xl mx-auto px-6 py-10">
    {% block content %}
    {% endblock %}
  </main>
  
</body>

</html>
